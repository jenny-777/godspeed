<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular CRUD Form</title>
  <!-- AngularJS CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <!-- Axios CDN for AJAX requests -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Link styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body ng-app="crudApp" ng-controller="CrudController">

  <div class="container">
    <h1>Angular CRUD Form</h1>

    <!-- Form to create a new table -->
    <h3>Create New Table</h3>
    <form ng-submit="createTable()">
      <label for="newTableName">Table Name:</label>
      <input type="text" id="newTableName" ng-model="newTableName" required />
      <button type="submit">Create Table</button>
    </form>

    <label for="tableSelect">Choose a table:</label>
    <select id="tableSelect" ng-model="selectedTable" ng-options="table for table in tables"
      ng-change="fetchTableData()">
      <option value="" disabled>Select a table</option>
    </select>

    <h2>Table: {{ selectedTable || 'None Selected' }}</h2>
    <table ng-if="tableData.length > 0">
      <thead>
        <tr>
          <th ng-repeat="(key, value) in tableData[0]">{{ key }}</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="row in tableData">
          <td ng-repeat="(key, value) in row">{{ value }}</td>
          <td>
            <button ng-click="editRow(row)">Edit</button>
            <button ng-click="deleteRow(row.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <pre>{{ formData | json }}</pre>

    <h3>{{ isEditing ? 'Edit' : 'Add' }} Row</h3>
    <form ng-submit="isEditing ? updateRow() : addRow()">
      <div ng-repeat="(key, value) in formData">
        <label>{{ key }}</label>
        <input type="text" ng-model="formData[key]" required />
      </div>
      <button type="submit">{{ isEditing ? 'Update' : 'Add' }}</button>
      <button type="button" ng-click="resetForm()">Cancel</button>
    </form>
  </div>

  <!-- Link app.js -->
  <script src="app.js"></script>
</body>

</html>
