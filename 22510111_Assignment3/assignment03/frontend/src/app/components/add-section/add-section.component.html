<div class="add-section-container">
  <h1>Add Section</h1>
  <form class="add-section-form" (ngSubmit)="onSubmit()">
    <label for="course_id">Course ID:</label>
    <input type="text" id="course_id" name="course_id" [(ngModel)]="course_id" required>

    <label for="sec_id">Section ID:</label>
    <input type="text" id="sec_id" name="sec_id" [(ngModel)]="sec_id" required>

    <label for="semester">Semester:</label>
    <select id="semester" name="semester" [(ngModel)]="semester" required>
      <option value="">Select Semester</option>
      <option value="Fall">Fall</option>
      <option value="Spring">Spring</option>
      <option value="Summer">Summer</option>
    </select>

    <label for="year">Year:</label>
    <input type="number" id="year" name="year" [(ngModel)]="year" required>

    <label for="building">Building:</label>
    <input type="text" id="building" name="building" [(ngModel)]="building" required>

    <label for="room_number">Room Number:</label>
    <input type="text" id="room_number" name="room_number" [(ngModel)]="room_number" required>

    <label for="time_slot_id">Time Slot ID:</label>
    <input type="text" id="time_slot_id" name="time_slot_id" [(ngModel)]="time_slot_id" required>

    <button type="submit">Add Section</button>
  </form>
</div>
