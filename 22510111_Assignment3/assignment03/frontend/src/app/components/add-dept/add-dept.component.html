<div class="add-dept-container">
  <h1>Add Department</h1>
  <form class="add-dept-form" (ngSubmit)="onSubmit()">
    <label for="dept_name">Department Name:</label>
    <input type="text" id="dept_name" name="dept_name" [(ngModel)]="dept_name" required>

    <label for="building">Building:</label>
    <input type="text" id="building" name="building" [(ngModel)]="building" required>

    <label for="budget">Budget:</label>
    <input type="number" id="budget" name="budget" [(ngModel)]="budget" required>

    <button type="submit">Add Department</button>
  </form>
</div>
