<div class="admin-dashboard container">
    <h1 class="admin-dashboard__title text-center mb-4">Admin Dashboard</h1>

    <section class="admin-dashboard__section user-management card p-4 mb-4">
        <h2 class="admin-dashboard__section-title mb-3">User Management</h2>
        <app-user-list class="admin-dashboard__user-list"></app-user-list>
    </section>

    <section class="admin-dashboard__section reports card p-4">
        <h2 class="admin-dashboard__section-title mb-3">Reports</h2>
        <app-report-generator class="admin-dashboard__report-generator"></app-report-generator>
    </section>

    <section class="admin-dashboard__section add-dept card p-4 mt-4">
        <h2 class="admin-dashboard__section-title mb-3">Add Department</h2>
        <app-add-dept class="admin-dashboard__add-dept"></app-add-dept>
    </section>

    <section class="admin-dashboard__section add-course card p-4 mt-4">
        <h2 class="admin-dashboard__section-title mb-3">Add Course</h2>
        <app-add-course class="admin-dashboard__add-course"></app-add-course>
    </section>

    <section class="admin-dashboard__section add-instructor card p-4 mt-4">
        <h2 class="admin-dashboard__section-title mb-3">Add Instructor</h2>
        <app-add-instructor class="admin-dashboard__add-instructor"></app-add-instructor>
    </section>

    <section class="admin-dashboard__section add-student card p-4 mt-4">
        <h2 class="admin-dashboard__section-title mb-3">Add Student</h2>
        <app-add-student class="admin-dashboard__add-student"></app-add-student>
    </section>
</div>
