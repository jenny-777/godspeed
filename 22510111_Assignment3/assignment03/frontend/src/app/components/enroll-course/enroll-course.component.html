<div class="enroll-course-container">
  <h1>Enroll in a Course</h1>
  <form class="enroll-course-form" (ngSubmit)="onSubmit()">
    <label for="course_id">Course ID:</label>
    <input type="text" id="course_id" name="course_id" [(ngModel)]="course_id" required>

    <label for="sec_id">Section ID:</label>
    <input type="text" id="sec_id" name="sec_id" [(ngModel)]="sec_id" required>

    <label for="semester">Semester:</label>
    <select id="semester" name="semester" [(ngModel)]="semester" required>
      <option value="">Select Semester</option>
      <option value="Fall">Fall</option>
      <option value="Spring">Spring</option>
      <option value="Summer">Summer</option>
    </select>

    <label for="year">Year:</label>
    <input type="number" id="year" name="year" [(ngModel)]="year" required>

    <label for="grade">Grade (Optional):</label>
    <input type="text" id="grade" name="grade" [(ngModel)]="grade" placeholder="Leave empty if not available">

    <button type="submit">Enroll</button>
  </form>
</div>
