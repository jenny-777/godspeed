<!-- Start of Selection -->
<div class="register-container">
    <h1>Register</h1>
    <form class="register-form" (ngSubmit)="onSubmit()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>

        <label for="role">Role:</label>
        <select id="role" name="role" [(ngModel)]="role" required>
            <option value="student">Student</option>
            <option value="instructor">Instructor</option>
        </select>

        <button type="submit">Register</button>
    </form>
</div>
<!-- End of Selection -->
